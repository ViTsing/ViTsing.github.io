{{ if .Site.IsMultiLingual }}
<div class="language-switcher">
    {{ range .Site.Languages }}
    {{ if eq . $.Site.Language }}
    <a href="#" class="active">{{ .LanguageName }}</a>
    {{ else }}
    <a href="{{ relLangURL $.RelPermalink }}">{{ .LanguageName }}</a>
    {{ end }}
    {{ end }}
</div>
{{ end }}
